<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game">
    <h1>Number Guessing Game ğŸ¯</h1>
    <p id="instructions" class="instructions">I'm thinking of a number between <strong>1</strong> and <strong>10</strong>. Can you guess it?</p>

    <div class="controls">
      <label for="guess-input" class="sr-only">Enter your guess (1 to 10)</label>
      <input id="guess-input" type="number" min="1" max="10" placeholder="Enter a number" aria-labelledby="instructions" aria-describedby="attempts" />
      <button id="guess-btn" aria-label="Submit guess">Guess</button>
    </div>

    <p id="message" role="status" aria-live="polite"></p>
    <p id="attempts" aria-hidden="true"></p>

    <button id="reset-btn" class="hidden">Play again</button>

    <footer class="tip">Tip: Press Enter to submit your guess.</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
